<button mat-button (click)="goBack()">Back to List</button>
<h3 mat-subheader>My Catched Pokemons</h3>

<mat-list *ngIf="pokemons">
  <mat-list-item class="list__item"
                 *ngFor="let pokemon of pokemons"
                 routerLink="/pokemon/{{pokemon.id}}">
    <p>{{pokemon.name}}</p>
  </mat-list-item>
</mat-list>
