<div mat-dialog-title>
  <h2 class="modal-title">
    <mat-icon color="{{data.color}}">{{data.icon}}</mat-icon>
    {{data.title}}
  </h2>

  <button mat-icon-button
          mat-dialog-close="true"
          color="{{data.color}}">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>

<div mat-dialog-actions>

</div>
