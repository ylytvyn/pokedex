<div class="pokemon-wrap">
  <div class="pokemon-list-bar">
    <mat-list class="list">
      <h3 mat-subheader>Pokemons</h3>

      <div class="filters">
        <mat-form-field>
          <mat-label>Pokemon Type:</mat-label>
          <mat-select (selectionChange)="filterPokemonsByType($event.value)">
            <mat-option *ngFor="let type of pokemonTypes"
                        [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-list-item class="list__item"
                     *ngFor="let pokemon of filteredPokemons"
                     [class.selected]="pokemon.isSelected">
        <div class="list__img">
          <img src="{{pokemon.img}}" title="{{pokemon.name}}">

          <div class="list__name">
            <h4 mat-line>{{pokemon.name}}</h4>
            <p mat-line> Total: {{pokemon.total}} </p>
          </div>

          <div class="list__abilities">
            <p *ngFor="let ability of pokemon.abilities | keyvalue">
              <span>{{ability.key}}:</span> {{ability.value}}
            </p>
          </div>
        </div>

        <button mat-stroked-button
                class="list__btn"
                color="primary"
                (click)="showDetails(pokemon)">View More</button>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="pokemon-own-list">
    <pokemon-detail [pokemon]="selectedPokemon"
                    (onClose)="onClose()"
                    (onCatch)="onCatch($event)">
    </pokemon-detail>
    <!--<own-list [pokemons]="catchedPokemons"></own-list>-->
  </div>
</div>
