<mat-card class="detail" *ngIf="pokemon">
  <button class="close"
          mat-icon-button
          color="warn"
          (click)="hideDetailedView()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-card-header>
    <mat-card-title>
      {{pokemon.name | uppercase}}
    </mat-card-title>
    <mat-card-subtitle>
      <p><span>id: </span>{{pokemon.id}}</p>
      <p><span>total: </span>{{pokemon.total}}</p>

      <mat-chip-list>
        <mat-chip *ngFor="let type of pokemon.type">
          {{type}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="card-image">
      <img mat-card-image src="{{pokemon.img}}" alt="{{pokemon.name}}">
    </div>
    <p>{{pokemon.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
            color="accent"
            (click)="catchPokemon(pokemon)">
      Catch
    </button>
    <button mat-raised-button
            color="primary"
            *ngIf="pokemon.evolution.name">
      Evolve to {{pokemon.evolution.name}}
    </button>
  </mat-card-actions>

</mat-card>
